<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Card game by Lada:)</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="img/mini.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="header" id="wrap">
		<p class="title">Выберите уровень сложности:</p>
		<p class="subtitle">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
		<nav class="level">
			<a class="level__item level__item_active" id="easy">Простой</a>
			<a class="level__item" id="medium">Средний</a>
			<a class="level__item" id="hard">Сложный</a>
		</nav>
		<div class="main">
			<a class="main__button" href="#" id="button">Начать&nbsp;игру</a>
			<div class="main__image"></div>
		</div>
	</header>
	<div></div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
